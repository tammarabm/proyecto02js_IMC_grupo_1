<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de Indice de Masa Corporal (IMC)</h1>
    <div class="contenedor">
        <form action="" method="dialog">
            <div class="grupo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Nombre" required>
            </div>               
            <div class="grupo">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Apellido" required>
            </div>
            <div class="grupo">
                <label for="altura">Altura (cm):</label>
                <input type="number" id="altura" placeholder="Cm" required>
            </div>               
            <div class="grupo">
                <label for="pltura">Peso (kg):</label>
                <input type="number" id="peso" placeholder="Kg" required>
            </div>
            <button type="submit" id="calcular">Calcular IMC</button>
        </form>
        <h2>Resultado:</h2>
        <div class="resultado">
            <p id="saludo"></p>
            <p id="bmi"></p>
            <p id="nivelPeso"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
